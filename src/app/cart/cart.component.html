<div class="breadcrumb-area">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="breadcrumb-wrap">
                  <nav aria-label="breadcrumb">
                      <ul class="breadcrumb">
                          <li class="breadcrumb-item"><a href="home/homepage">Trang chủ</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
                      </ul>
                  </nav>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- breadcrumb area end -->

<div class="wrapper box-layout">

  <!-- cart main wrapper start -->
  <div class="cart-main-wrapper">
      <div class="container">
          <div class="row">
              <div class="col-lg-9">

                  <!-- Cart Table Area -->
                  <div class="cart-table table-responsive">
                      <table class="table table-bordered">
                          <thead>
                              <tr>
                                  <th class="pro-thumbnail">Ảnh</th>
                                  <th class="pro-title">Tên sản phẩm</th>
                                  <th class="pro-price">Giá tiền</th>
                                  <th class="pro-quantity">Số lượng</th>
                                  <th class="pro-subtotal">Tổng tiền</th>
                                  <th class="pro-remove">Xoá</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let pro of carts;let i=index">
                                  <td class="pro-thumbnail">
                                      <a href="#"><img class="img-fluid" src="assets/home/img/sanpham/{{pro.anh}}" alt="Product"/></a>
                                  </td>
                                  <td class="pro-title">
                                      <a href="#">{{ pro.ten }}</a>
                                  </td>
                                  <td class="pro-price">
                                      <span>{{ pro.giaban| currency:"":"":"5.0" }}đ</span>
                                  </td>
                                  <td class="pro-quantity">
                                      <div ><input type="number" (change)="updatesl(i,$event)" [value]="pro.soluong" ></div>
                                  </td>
                                  <td class="pro-subtotal">
                                      <span>{{subtotal(pro)}}</span>
                                  </td>
                                  <td class="pro-remove">
                                      <a (click)="xoa(i)"><i class="fa fa-trash-o"></i></a>
                                  </td>
                              </tr>

                          </tbody>
                      </table>
                  </div>
<!-- Cart Update Option -->
                  <div class="cart-update-option d-block d-md-flex justify-content-between">
                      <div class="cart-update mt-sm-16">
                          <a href="/home/homepage" class="sqr-btn">Tiếp tục mua hàng</a>
                      </div>
                      <div class="cart-update mt-sm-16">
                          <a href="/home/cart" (click)="xoaall()" class="sqr-btn">Dọn dẹp giỏ hàng</a>
                      </div>
                  </div>

              </div>

              <div class="col-lg-3">
                  <!-- Cart Calculation Area -->
                  <div class="cart-calculator-wrapper mt-0">
                      <div class="cart-calculate-items">
                          <h3>Tổng giỏ hàng</h3>
                          <div class="table-responsive">
                              <table class="table">
                                  <tr>
                                      <td>Số lượng</td>
                                      <td>{{totalsl}}</td>
                                  </tr>
                                  <tr class="total">
                                      <td>Tổng đơn hàng</td>
                                  <td class="total-amount">{{totalprice}}
                                  </td>
                                  </tr>
                              </table>
                          </div>
                      </div>
                      <a href="thanhtoan.html" class="sqr-btn d-block">Thanh toán</a>
                  </div>
              </div>

          </div>
      </div>
  </div>
  <!-- cart main wrapper end -->

</div>
