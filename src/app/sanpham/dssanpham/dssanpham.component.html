
<!-- User Table -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <a href="/sanpham/create">
      <button class="btn btn-primary">Thêm Sản Phẩm</button>
    </a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>id</th>
            <th>Tên Sản Phẩm</th>
            <th>Số lượng</th>
            <th>Giá bán</th>
            <th>Mô tả</th>
            <th>Ảnh</th>

            <th></th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <!-- Use Angular *ngFor to display user data -->
          <tr *ngFor="let pro of sanp;let i = index">
            <td>{{ pro.id }}</td>
            <td>{{ pro.ten }}</td>
            <td>{{ pro.soluong }}</td>
            <td>{{ pro.giaban }}</td>
            <td><p [innerHTML]="pro.mota"></p></td>
            <td>
            <img src="assets/home/img/sanpham/{{pro.anh}}" class="img-responsive" alt="Image">
            </td>

            <td><a href="sanpham/edit/{{pro.id}}" class="btn btn-info "><i class='fa fa-pencil'></i></a></td>
            <td><button  class="btn btn-danger" (click)="deleteSanpham(pro.id)" ><i class="fa fa-trash "></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
